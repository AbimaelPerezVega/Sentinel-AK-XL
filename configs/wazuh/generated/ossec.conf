<ossec_config>
  <global>
    <jsonout_output>yes</jsonout_output>
    <alerts_log>yes</alerts_log>
    <logall>no</logall>
    <logall_json>no</logall_json>
  </global>

  <ruleset>
    <decoder_dir>ruleset/decoders</decoder_dir>
    <decoder_dir>etc/decoders</decoder_dir>

    <rule_dir>ruleset/rules</rule_dir>
    <rule_dir>etc/rules</rule_dir>

    <rule_exclude>0350-amazon_rules.xml</rule_exclude>
  </ruleset>

  <remote>
    <connection>secure</connection>
    <port>1514</port>
    <protocol>tcp</protocol>
    <queue_size>131072</queue_size>
  </remote>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/ossec/logs/test/sshd.log</location>
  </localfile>

  <!-- New for sshd script -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>
  </localfile>

  <!-- New for Network script -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/ossec/logs/test/network.log</location>
  </localfile>

  <!-- Integración VirusTotal: requiere que exista alerts.json -->
  <integration>
    <name>virustotal</name>
    <api_key>8c89ccc6948c161766b9bddb1c61a8471048ea089bd63dfd3f39d7db9a0885a9</api_key>
    <group>syscheck</group>     <!-- FIM alerts -->
    <alert_format>json</alert_format>
  </integration>

  <syscheck>
    <disabled>no</disabled>
    <scan_on_start>yes</scan_on_start>
    <frequency>3600</frequency>  <!-- no crítico; solo para que haya escaneos periódicos -->
    <directories check_all="yes" realtime="yes">/var/ossec/data/fimtest</directories>
  </syscheck>
</ossec_config>
